<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Simple </title>
</head>
<body>
<h1> Caro Game Simple </h1>
<p id="caroGame"/>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
  let b = document.getElementById('caroGame');
  let board = [];
  let data = "";
  for(let i =0 ; i < 6; i ++){
    board[i] = new Array(0,0,0,0,0,0);
  }
  for(let i = 0; i < 6 ; i++){
    data += '<br/>';
    for (let j = 0 ; j <6 ; j++){
      data += board[i][j] + '&nbsp&nbsp';
    }
  }
  data += '<br/><br/> <input type="button" value="Change Value" onclick="changeValue()">'
  b.innerHTML = '<hr>' + data;


   function changeValue(){
   let positionX = prompt("nhap vao X :");
   let positionY = prompt("nhap vao vi tri Y : ");
   data = " ";
   board[positionX][positionY] = "x";
    for(let i = 0; i < 6 ; i++){
      data += '<br/>';
      for (let j = 0 ; j <6 ; j++){
        data += board[i][j] + '&nbsp&nbsp&nbsp&nbsp';
      }
    }
    data += '<br/><br/> <input type="button" value="Change Value" onclick="changeValue()">'
    b.innerHTML = '<hr>' + data;


  }
</script>
</body>
</html>
