<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("input prime number amount. open console to see result");
  let count = 0
  let n = 2;

  while (count < number) {
    if (IsPrime(n) == 1) {
      console.log(n + "");
      count++;
    }
    n++
  }

  function IsPrime(nuu) {

    let prime = 1;
    for (let n = 2; n <= Math.sqrt(nuu);n++) {
      if (nuu % n == 0 && nuu>2) {
        prime = 0
      }
    }
    return prime
  }
</script>
</body>
</html>
